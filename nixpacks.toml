[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt",
  "mkdir -p /opt/run",
  "cp *.py /opt/run/",
  "cp requirements.txt /opt/run/ || true"
]

[start]
cmd = "cd /opt/run && /opt/venv/bin/python3 start_knowledge_lake.py"
